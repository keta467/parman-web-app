<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>パッケージ管理アプリ</title>
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <!-- アプリバージョン情報  -->
    <div id="app_version" style="display: none">1.0.5</div>
    <!-- true=デバッグモード　false=リリースモード  -->
    <div id="debugmode_div" style="display: none">false</div>
    <!-- サーバーIP localhost   10.207.74.73 -->
    <div id="ipaddress_div" style="display: none">localhost</div>
    <!-- ポート 3001   1234  -->
    <div id="port_div" style="display: none">3001</div>
    <!-- リサイズ値 初期値 パッケージ管理画面 （合計値が１００％である必要あり）  -->
    <div id="resize_div" style="display: none">22%,28%,50%</div>
    <!-- リサイズ値 初期値 ファイル別管理画面 （合計値が１００％である必要あり） -->
    <div id="resize_div2" style="display: none">35%,65%</div>

    <div id="root"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
